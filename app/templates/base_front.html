<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steel+</title>
    <link href="static/icon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="{{ url_for('static', filename='vendor/js/jquery-3.3.1.min.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='vendor/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/js/gijgo.min.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.6/combined/css/gijgo.min.css ">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/dataTables.bootstrap4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/fa-svg-with-js.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
<main>
    <div class="navbar navbar-expand-md navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('main') }}">
            Steel+
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Administrador</a>
                    </li>
                </li>
            </ul>
        </div>
    </div>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="static/primerslide.jpg" class="d-block w-100" alt="Steelplus.cl">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="static/primerslide.jpg" class="d-block w-100" alt="Steelplus.cl">
        </div>
        <div class="carousel-item">
          <img src="static/primerslide.jpg" class="d-block w-100" alt="Steelplus.cl">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

{% block body %}{% endblock %}

<script src="{{ url_for('static', filename='vendor/js/fontawesome-all.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/js/datatables.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/js/dataTables.bootstrap4.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
